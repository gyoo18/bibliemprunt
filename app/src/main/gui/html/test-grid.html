<!DOCTYPE html>

<html>
    <head>

    </head>
    <body>
        <style>
            #grid-container {
                display: grid;
                grid-template-columns: 200px;
                grid-template-rows: 200px;
            }
        
            #item1 {
                background-color: green;
                grid-column: 1;
                grid-row: 1;
            }
        
            #item2 {
                background-color: red;
                grid-column: 1;
                grid-row: 1;
            }
        </style>
        <div id="grid-container">
            <div id="item1"></div>
            <div id="item2"></div>
        </div>
    </body>
</html>
